<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="custom.css">
    <title>Rezepte</title>
</head>
<body>
<header>
    <h1>Rezepte</h1>
    <p>Hier kommen Rezepte undso</p>
</header>

<main>

    <div>
        <h2>Kategorien</h2>

        <div>
            <h3>Alle Kategorien</h3>
            <ul id="category-list"></ul>
        </div>
        <div>
            <h3>Neue Kategorie</h3>
            <form id="category-form">
                <label for="category-name">Kategoriename:</label>
                <input type="text" id="category-name" name="category-name">

                <button type="submit">Hinzufügen</button>
            </form>
        </div>

    </div>
    <div>
        <h2>Zutaten</h2>

        <div>
            <h3>Alle Zutaten</h3>
            <ul id="ingredient-list"></ul>
        </div>
        <div>
            <h3>Neue Zutaten</h3>
            <form id="ingredient-form">
                <label for="ingredient-name">Zutatenname:</label>
                <input type="text" id="ingredient-name" name="ingredient-name">

                <label for="ingredient-description">Beschreibung:</label>
                <input type="text" id="ingredient-description" name="ingredient-description">

                <label for="category-select">Kategorie wählen:</label>
                <select id="category-select"></select>

                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>
</main>
<footer>
    ende undso
</footer>
</body>
</html>
